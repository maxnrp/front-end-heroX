<html lang="en">
	<head>
		<meta content="text/html;charset=utf-8" http-equiv="Content-Type">
		<meta http-equiv="X-UA-Compatible" content="IE=edge">
		<meta name="viewport" content="width=device-width, initial-scale=1">
		<title>HeroX - Crisis</title>


		<!-- WEB FONTS -->
		<link href='http://fonts.googleapis.com/css?family=Roboto:100,300,100italic,400,300italic' rel='stylesheet' type='text/css'>
		<link href='http://fonts.googleapis.com/css?family=Open+Sans:400,300' rel='stylesheet' type='text/css'>
		
		<!-- BOOTSTRAP -->
		<link href="css/bootstrap.min.css" rel="stylesheet">
		<!-- FONT AWESOME -->
		<link rel="stylesheet" href="css/font-awesome.min.css">
		<!-- CUSTOM STYLING -->
		<link href="css/styles.css" rel="stylesheet">
		<!-- PRELOADER -->
		<link href="css/loader.css" rel="stylesheet">
	</head>
	
<body>

	
	<!-- LOGIN -->
	<section id="subscribe-crisis">
		<div class="container">
			<i data-sr="ease-in over 1s, reset" class=""></i>
			<div class="row text-center">
				<div class="col-md-8 col-md-offset-2">
					<h2 data-sr="enter top over 1s, wait 0.3s, move 24px, reset" class="white-text-header">The International Crisis Management Platform</h2>
					<h2 data-sr="enter bottom over 1s, wait 0.3s, move 24px, reset" class="white-text-header" id="title"></h2>
					<h4 data-sr="enter bottom over 1s, wait 0.3s, move 24px, reset" class="white-text-header" id="compensation"></h4>
				</div>
			</div>
		</div>
	</section>
	<!-- LOGIN ENDS -->
	
	<!-- Apply section -->
		<section id="contact">
			<div class="container">
				<div class="row text-center">
					<div class="col-md-8 col-md-offset-2">
						
						<h2 id="maincall" data-sr="enter top over 1s, wait 0.3s, move 24px, reset" class="blackk-text">People are dying. Apply now!</h2>
						<div method="post" action="">
							<h5 id="description"></h5>
							<br>
							<p id="secondarycall" data-sr="enter top over 1s, wait 0.3s, move 24px, reset" class="contact-info text-center">Does your hero fulfill all the requirements? </p>

							<div data-sr="enter left over 1s, wait 0.3s, move 24px, reset" id="checkboxes">
		
							</div>
							<button class="btn btn-dark" id="update"></button>
							<br>
							
						</div>
																
					</div>				
				</div>
			</div>
		</section>
	<!-- apply section ENDS -->

	
	<!-- FOOTER -->
		<footer id="footer">
			<div class="container">
				<div class="row text-center">	
					<p>
						&copy; 2021 | DESIGN BY <a href="http://templatestock.co">Team McRib</a>
					</p>
				</div>
			</div>		
		</footer>
	<!-- FOOTER ENDS -->	

	
		<!-- jQuery (necessary for Bootstrap's JavaScript plugins) -->
		<script src="https://ajax.googleapis.com/ajax/libs/jquery/1.11.2/jquery.min.js"></script>
		<!-- Include all compiled plugins (below), or include individual files as needed -->
		<script src="js/bootstrap.min.js"></script>
		<!-- SMOOTH SCROLL -->
		<script src="js/smooth-scroll.min.js"></script>
		<!-- PARALLAX IMG -->
		<script src="js/jquery.parallax-1.1.3.js"></script>
		<!-- SCROLL REVEAL -->
		<script src="js/scrollReveal.min.js"></script>
		<!-- FUNCTIONS -->
		<script src="js/functions.js"></script>
		<!-- FUNCTIONS -->
		<script src="js/crisis.js"></script>

</body>
</html>
